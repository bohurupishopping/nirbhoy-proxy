name = "nirbhoy-proxy"
main = "src/index.ts"
compatibility_date = "2025-12-01"

[vars]
ALLOWED_ORIGINS = "http://localhost:3000,https://admin.nirbhoy.de,https://app.nirbhoy.de,https://doctor.nirbhoy.de"
RATE_LIMIT_PER_MIN = "100"

# Secrets (set via: wrangler secret put <NAME>)
# - SUPABASE_URL
# - SUPABASE_ANON_KEY  
# - SUPABASE_SERVICE_KEY

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1